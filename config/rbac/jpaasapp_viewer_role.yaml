# permissions for end users to view jpaasapps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: jpaasapp-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: kubedev
    app.kubernetes.io/part-of: kubedev
    app.kubernetes.io/managed-by: kustomize
  name: jpaasapp-viewer-role
rules:
- apiGroups:
  - hanweb.jpaas.deploy
  resources:
  - jpaasapps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - hanweb.jpaas.deploy
  resources:
  - jpaasapps/status
  verbs:
  - get
